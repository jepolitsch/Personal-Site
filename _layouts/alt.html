---
---
<!doctype html>
<html>
   <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=1">
    <style>
      .nav {
       text-align: center;
       border: 3px solid black;
       width: 900px;
       margin-left: auto;
       margin-right: auto;
        }
       .main {
       text-align: left;
       margin-left: auto;
       margin-right: auto;
       border: 3px solid black;
       width: 900px;
       padding: 20px;
        }

        </style>
        <h1 id="project_title" style="background-color:#9f6060;" class="nav" >{{ page.title | default: Title}}</h1>
        <nav class="nav" style="background-color:#9f6060; font-size: 20px; margin: 10px">
           {% for item in site.data.navigation %}
              <a href="{{ item.link }}" {% if page.url == item.link %} style="background-color:#9f9f60"{% endif %}>
                 {{ item.name }}
              </a>
            {% endfor %}
        </nav                    
   </head>
                         
  <body style="background-color:cadetblue" class="main"  >
    {{ content }}
  </body>
</html>
