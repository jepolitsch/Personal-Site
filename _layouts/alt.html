---
<!doctype html>
<html>
   <head>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>
    <style>
      .nav {
       text-align: center;
       width: device-width;
       margin-left: auto;
       margin-right: auto;
       padding: auto;
       text-shadow: none;
       background-color:Ivory;
   
        }
       .main {
       text-align: left;
       margin-left: auto;
       margin-right: auto;
       border: 3px solid black;
       width: device-width;
       padding: 20px;
       background-color:LightCyan;
        }

        </style>
        <hd id="project_title" class="nav" style="color:black;" >{{ page.title | default: Title}}</hd>
        <nav class="nav" style="font-size:20px; margin: auto">
           {% for item in site.data.navigation %}
              <a class="nav" href="{{ item.link }}" {% if page.url == item.link %} style="background-color:#E6E6FA"{% endif %}>
                 {{ item.name }}
              </a>
            {% endfor %}
        </nav                    
   </head>
                         
  <body class="main"  >
    {{ content }}
  </body>
</html>
