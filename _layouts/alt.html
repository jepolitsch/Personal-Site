<head>

{% seo %}

      .nav {
       text-align: conter;

        }

       text-align: left;

        }

     </style>
     <nav_bar>

        <nav class="nav" style="font-size:20px; margin:auto">
           {% for item in site.data.navigation %}

      </nav_bar>
