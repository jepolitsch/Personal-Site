---
---
<!doctype html>
<html>
   <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
        <h1 id="project_title" style="background-color:#9f6060;" >{{ page.title | default: Title}}</h1>
        <nav id="project_tagline" style="background-color:#9f6060;">
           {% for item in site.data.navigation %}
              <a href="{{ item.link }}" {% if page.url == item.link %} "background-color:#9f9f60;"{% endif %}>
                 {{ item.name }}
              </a>
            {% endfor %}
        </nav                    
   </head>
                         
  <body style="background-color:cadetblue;">
    {{ content }}
  </body>
</html>
