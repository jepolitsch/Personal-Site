<!doctype html>
<html>
   <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <style>
            nav {
                width: 100;
                height: 30;
                margin: 10;
                padding: 0;
                font-size: 30px;
                background-color: #9f6060;
        </style>
        <h1 id="project_title" style="background-color:#9f6060;" >{{ page.title | default: Title}}</h1>
        <nav id="nav" style="background-color:#9f6060; font-size: 30px; margin: 10px">
           {% for item in site.data.navigation %}
              <a href="{{ item.link }}" {% if page.url == item.link %} style="background-color:#9f9f60;"{% endif %}>
                 {{ item.name }}
              </a>
            {% endfor %}
        </nav                    
   </head>
                         
  <body style="background-color:cadetblue;">
    {{ content }}
  </body>
</html>
